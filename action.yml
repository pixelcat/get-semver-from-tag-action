name: 'Get semver from tag'
description: 'Gets a semver string from a specified tag'
inputs:
  tag:
    description: 'Tag'
    required: true
outputs:
  prefixed:
    description: 'Semver string with a v prefix'
  non-prefixed:
    description: 'Semver string with no v prefix'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'tag'
  color: 'gray-dark'
